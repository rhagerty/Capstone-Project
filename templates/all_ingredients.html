{% extends 'index.html' %}
{% block content %}

<!-- Entire list of ingredients -->

<div class="col-md-6 results">
    <h3 class="searchTitle">Click an ingredient below to search for drink recipes!</h3>
    <ul id="allIngredientsList">
        {% for ingredient in ingredients%}
        <a class="allIngredients" href="/{{ingredient}}-search-results">
            <li>
                {{ingredient}}
            </li>
        </a>
        {% endfor %}
    </ul>
</div>


{% endblock %}
