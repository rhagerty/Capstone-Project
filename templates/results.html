{% extends 'index.html' %}
{% block content %}

<!-- Search results list -->

<div class="col-md-7 results">
    <h2 class="resultsTitle">{{search_term}} </h2>
    <h3 class="searchTitle"> Search Results:</h3>
    <ul id="resultsList">
        {% for drink in drinks%}
        <a class="resultsAnchor" href="/display-recipe/{{drink.idDrink}}">
            <img class="resultsImg" src="{{drink.strDrinkThumb}}" alt="Image for {{drink.strDrink}}">
            <li id={{drink.idDrink}}>
                <strong>{{drink.strDrink}}</strong>
            </li>
        </a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
